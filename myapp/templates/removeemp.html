<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Managment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>  
    <div class="container">
        <!-- Content here -->

        <center><h1>-Remove An Employee-</h1></center>
            <a class="btn btn-primary" href="{% url 'index' %}" role="button">Home</a>
            <hr>
            <center>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Select an Employee To Remove
                </button>
                <ul class="dropdown-menu">
                    {% for emp in allemp %}
                       <li><a class="dropdown-item" href="{% url 'removeemp' pk=emp.id %}">{{emp.Firstname}} {{emp.Lastname}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </center>
        
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
