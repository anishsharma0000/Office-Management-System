<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Managment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>  
    <div class="container">
        <!-- Content here -->
        <center><h1>Add An Employee</h1></center>
        <a class="btn btn-primary" href="{% url 'index' %}" role="button">Home</a>
        <hr>
        <br>
        <form action="{% url 'addemp' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="" class="form-label">Firstname</label><br>
              <input type="text"  name="firstname" id="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Lastname</label><br>
                <input type="text"  name="lastname" id="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Salary</label><br>
                <input type="text"  name="salary" id="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Department</label><br>
                <select class="form-select" required name="department" id="">
                    <option selected>Select Department</option>
                    {% for f in depart %}
                    <option value="{{f.id}}">{{f.Name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <select class="form-select" required name="role" id="">
                    <option selected>Select Role</option>
                    {% for f in role %}
                    <option value="{{f.id}}">{{f.Name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Bonus</label><br>
                <input type="number"  name="bonus" id="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Phone</label><br>
                <input type="number"  name="phone" id="">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
